spring.application.name=LMS

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/LMS
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Local File Storage Configuration
file.storage.base-path=./uploads
file.storage.base-url=${app.base-url}/api/files

# JWT Configuration
jwt.secret=${JWT_SECRET:7K9mP2nQ8rT5vW3xZ6cF4gH1jL0oM9pS2uY5bN8eR1tA4dG7iK0lO3qV6wX9zC2f}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Stripe Payment Configuration (use environment variables)
stripe.api.secret-key=${STRIPE_SECRET_KEY}
stripe.api.publishable-key=${STRIPE_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
app.base-url=${APP_BASE_URL:http://localhost:8080}

# Server Configuration
server.port=8080
# Removed context-path to avoid double /api prefix
# Note: CORS is configured in SecurityConfig.java

# Logging
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
